<link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>

<div id="map-container">
    <div id="map"></div>
</div>

<style>
    #map-container {
        width: 400px; /* Set the desired square size */
        height: 400px; /* Set the desired square size */
        position: relative;
        margin: 20px; /* Add some space around */
    }

    #map {
        width: 100%;
        height: 100%;
    }

    /* Custom marker styling */
    .custom-marker {
        width: 25px;
        height: 50px;
        background-image: url("https://img.icons8.com/ios-filled/50/ffffff/marker.png");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
    }
</style>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYXptcmRuMSIsImEiOiJjbTQ5cGRwZ3QwY2V1MnNuN2xiNmtreTBmIn0.tEGvXdH-D0GVHg07GTWSPw';

    // Initialize the map
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/azmrdn1/cm49pxayi014t01qrd4iackcl', // style URL
        center: [-95.4036795, 29.7806], // Replace with your coordinates
        zoom: 10, // Initial zoom level
        attributionControl: false // Disable the default attribution control
    });

    map.on('load', () => {
        // Create a custom marker
        const customMarker = document.createElement('div');
        customMarker.className = 'custom-marker';

        // Add the custom marker to the map
        new mapboxgl.Marker({
            element: customMarker,
            anchor: 'bottom' // Ensure the bottom of the marker is anchored
        })
        .setLngLat([-95.4036795, 29.7806]) // Replace with your coordinates
        .addTo(map); // Add the marker to the map
    });
</script>
