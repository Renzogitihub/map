<link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>

<div id="map" style="width: 100%; height: 400px;"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYXptcmRuMSIsImEiOiJjbTQ5cGRwZ3QwY2V1MnNuN2xiNmtreTBmIn0.tEGvXdH-D0GVHg07GTWSPw';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/azmrdn1/cm49pxayi014t01qrd4iackcl', // style URL
        center: [-95.4036795, 29.7806], // Replace with your coordinates
        zoom: 10 // Initial zoom level
    });

    // Listen for the "idle" event, which ensures the map is fully rendered
    map.on('idle', () => {
        const attribution = document.querySelector('.mapboxgl-ctrl-attribution');
        if (attribution) {
            // Find all links in the attribution and update "Improve this map"
            const links = attribution.querySelectorAll('a');
            links.forEach(link => {
                if (link.textContent === 'Improve this map') {
                    link.href = 'https://labs.mapbox.com/contribute/'; // Update the URL
                    link.target = '_blank'; // Open in a new tab
                }
            });
        }
    });
</script>
