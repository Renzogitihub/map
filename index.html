<link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>

<div id="map" style="width: 100%; height: 400px;"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYXptcmRuMSIsImEiOiJjbTQ5cGRwZ3QwY2V1MnNuN2xiNmtreTBmIn0.tEGvXdH-D0GVHg07GTWSPw';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/azmrdn1/cm49pxayi014t01qrd4iackcl', // style URL
        center: [-95.4036795, 29.7806], // Replace with your coordinates
        zoom: 10 // Initial zoom level
    });

    // Modify attribution content with a delay to ensure it's rendered
    function updateAttribution() {
        const attribution = document.querySelector('.mapboxgl-ctrl-attribution');
        if (attribution) {
            // Replace the "Improve this map" link
            attribution.innerHTML = attribution.innerHTML.replace(
                /<a href="[^"]*map-feedback[^"]*"[^>]*>Improve this map<\/a>/,
                '<a href="https://labs.mapbox.com/contribute/" target="_blank">Improve this map</a>'
            );
        } else {
            // Retry after a short delay if the attribution is not yet available
            setTimeout(updateAttribution, 100);
        }
    }

    // Call the function to update attribution after the map is loaded
    map.on('load', () => {
        updateAttribution();
    });
</script>
